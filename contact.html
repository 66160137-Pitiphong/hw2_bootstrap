<header>

    <main>     
        <section>
            <h2>ส่งข้อความหาเรา</h2>
            <form>
                <label>ชื่อ-นามสกุล:</label>
                <input type="text" placeholder="กรอกชื่อ-นามสกุล" required>
                <br><br>
                <label>Email:</label>
                <input type="email" placeholder="กรอกอีเมล" required>
                <br><br>
                <label>เบอร์โทรศัพท์ (ถ้ามี):</label>
                <input type="tel" placeholder="กรอกเบอร์โทรศัพท์">
                <br><br>
                <label>ข้อความ:</label>
                <textarea rows="5" placeholder="กรอกข้อความของคุณ" required></textarea>
                <br><br>
                <button type="submit">ส่งข้อมูล</button>
            </form>
        </section>
    </main>
